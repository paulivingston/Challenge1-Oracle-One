<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La Encriptadora</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img/icon.png">
    </head>
    <body>
        <header>
            <h1 class="titulo">La Encriptadora</h1>
        </header>
        <main class="main">
            <section class="msg box">
                <div class="div-input">
                    <div class="div-label">
                        <h2 id="label-input">Ingrese su mensaje:</h2>
                        <label for="input-texto">(Solo letras min√∫sculas, sin tildes)</label>
                    </div>
                    <textarea class="text-input" name="input-text" id="input-text" placeholder="Ingrese el texto aqui"></textarea>
                </div>
                <div class="div-buttons">
                    <button class="btn" onclick="encryptMsg()" id="btn-encriptar">Encriptar</button>
                    <button class="btn" onclick="decryptMsg()" id="btn-desencriptar">Desencriptar</button>
                </div>
            </section>
        
            <section class="msg box">
            <div class="div-input">
                <div class="div-label">
                    <h2 id="label-result">Mensaje encriptado:</h2>
                </div>    
                <textarea class="text-input" name="output-text" id="output-text"></textarea>
            </div>
            <div class="div-buttons">
                <button class="btn" onclick="copy()" id="btn-copy">Copiar</button>
            </div>
            </section>
        </main>
        <footer class="footer">
            <h3 class="copyright">Developed by Paula Livingston - Contact: <a target="_blank" href="mailto:pau.livingston@gmail.com">pau.livingston@gmail.com</a></h3>
        </footer>
        <script src="main.js"></script>

    </body>

</html>
